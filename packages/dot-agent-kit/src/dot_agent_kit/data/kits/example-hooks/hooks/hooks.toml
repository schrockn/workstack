kit_id = "example-hooks"
kit_version = "0.1.0"

[[hooks]]
name = "pre-tool-example"
lifecycle = "PreToolUse"
matcher = "Bash"
script = "pre_tool_hook.py"
enabled = true
description = "Example hook that runs before Bash tool use"

[[hooks]]
name = "post-tool-example"
lifecycle = "PostToolUse"
matcher = "Write"
script = "post_tool_hook.py"
enabled = true
description = "Example hook that runs after Write tool use"
